<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% block css_file %}{% endblock %}
    <title>Document</title>
</head>

<body style="background-color: #222; color: white;">

    <nav class="navbar navbar-expand-md navbar-dark text-light" style="background-color: #111;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}" style="text-decoration: underline;">CSEC-ASTU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'organizer_page' %}">organizer</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout_page' %}" class="btn btn-dark" style="min-width: 70px;">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4 mt-4">
                <div class="content-section">
                    <h3>Events</h3>
                    <p class=''>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-dark">Latest Posts</li>
                        <li class="list-group-item list-group-item-dark">Announcements</li>
                        <li class="list-group-item list-group-item-dark">Calendars</li>
                        <li class="list-group-item list-group-item-dark">Csec-Astu</li>
                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-dark text-center text-light">
        <!-- Grid container -->
        <div class="container p-4 pb-0 mb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #444444;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 text-black" style="background-color: rgba(255, 255, 255, 0.05); color: white;">
            Â© 2020 Copyright:
            <a class="text-body" href="">CSEC-ASTU Development Division</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
